<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="allContainer">
      <div class="score-container">
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
        <div class="count-container">
          <h3>score</h3>
          <h1 id="countValue" style="margin-left: -5px">0</h1>
        </div>
      </div>
      <div class="images-container">
        <img src="images/bg-triangle.svg" class="img-triangle" alt="" />
        <div class="paper call">
          <img src="images/icon-paper.svg" alt="" />
        </div>
        <div class="rock call">
          <img src="images/icon-rock.svg" alt="" />
        </div>
        <div class="scissors call">
          <img src="images/icon-scissors.svg" alt="" />
        </div>
      </div>
      <div class="computerContribution">
        <img src="" class="computerImage" />
        <h1 id="firstOne"></h1>
        <h1 id="secondOne"></h1>
      </div>
      <button class="rules">Rules</button>
      <div class="div-rules">
        <img class="rulesvg" src="images/image-rules.svg" alt="" />
        <img src="images/icon-close.svg" class="close" alt="" />
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
